<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Library Services</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
        }

        input, textarea {
            padding: 8px;
            margin-bottom: 16px;
        }

        button {
            padding: 10px;
            cursor: pointer;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }
	.menuitem{
		text-decoration : none ;
		padding : 15px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Contact Us - Library Services</h1>
    </header>

    <main>
	<div>
		<a href="home.html" class="menuitem">Home</a>
		<a href="books.html" class="menuitem">Books</a>
		<a href="service.html" class="menuitem">Services</a>
		<a href="about.html" class="menuitem">About Us</a>
		<a href="contactus.html" class="menuitem">Contact Us</a>
	</div>
        <form>
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name">

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="4" placeholder="Enter your message"></textarea>

            <button type="button" onclick="submitForm()">Submit</button>
        </form>

    </main>

    <footer>
        <p>&copy; 2024 Library Services. All rights reserved.</p>
    </footer>

    <script>
        function submitForm() {
            alert("Thank you for contacting us! We will get back to you soon.");
        }
    </script>

</body>
</html>
